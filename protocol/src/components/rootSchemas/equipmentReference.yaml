type: string
example: APZU4812090
maxLength: 15
description: >-
  The unique identifier for the equipment, which should follow the BIC ISO
  Container Identification Number where possible. If a container is not yet
  assigned to a shipment, the interface cannot return any information when an
  equipment reference is given as input. If a container is assigned to an
  (active) shipment, the interface returns information on the active shipment.
